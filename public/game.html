<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WashU GeoGuesser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./img/washuguesserlogo.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.14.1/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.14.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.14.1/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>

  <body>
    <div id="difficulty-popup" class="popup-overlay">
      <div class="popup-content">
          <h2 class="popup-title">Your Score:</h2>
          <p class="popup-score"></p>
          <button class="replay-button intbtn invisible">Replay</button>
          <button class="back-button">Go Back</button>
      </div>
    </div>

    </div>
      <div class="left">
        <div id="logo">
          <img src="./img/washuguesserlogo.png" alt="log">
        </div>
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./instructions.html">Instructions</a></li>
          </ul>
        </nav>
      </div>
      <div id="main-page">
        <div id="map-container" class="map-container"> 
          <div class="upperhalf">
            <img id="realmap" class="js-image" src="">
            <div id="map" class="js-map"></div>
            <button class="js-submit invisible">Submit</button>
            <button class="js-switch-img intbtn">Show Map</button>
            <p class="p-timer invisible"></p>
          </div>  
          <div class="lowerhalf">
            <button class="continue-button invisible">Continue &#8594;</button>
            <div class="toplowerhalf">

            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  
  </body>
</html>
