<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess WashU - Explore the Campus!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="./img/washuguesserlogo.png" type="image/icon type">
</head>
<body>
    <header>
        <div class="logo">
          <img src="./img/washuguesserlogo.png">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./instructions.html">Instructions</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Guess WashU!</h1>
        <p>How well do you know your campus? Find out below!</p>
        <button id="start-button" onclick="startGame()">Start Your Adventure</button>
    </main>

    <div id="difficulty-popup" class="popup-overlay">
        <div class="popup-content">
            <h2>Choose Your Challenge</h2>
            <button class="difficulty-button easy" onclick="selectDifficulty('easy')">Freshman Walk</button>
            <button class="difficulty-button medium" onclick="selectDifficulty('medium')">Sophomore Stroll</button>
            <button class="difficulty-button hard" onclick="selectDifficulty('hard')">Senior Sprint</button>
            <button class="back-button" onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        function startGame() {
            document.getElementById('difficulty-popup').style.display = 'block';
        }

        function selectDifficulty(difficulty) {
            console.log('Selected difficulty:', difficulty);
            window.location.href = `game.html?difficulty=${difficulty}`;
        }

        function goBack() {
            document.getElementById('difficulty-popup').style.display = 'none';
        }
    </script>
</body>
</html>
